# Называем 
name: pw test

#Когда запускаем

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Ручной запуск
  workflow_dispatch:
jobs:
  e2eTests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
    #Делаем чек-аут
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      #Установка PWS
      - name: Установить PW
        run: npx playwright install --with-deps
      - name: Запустить PW
        run: npx run test
      
